<script>
  const send = (message) => {
    window.opener.postMessage(message, 'http://0.0.0.0:9229');
    window.close();
  };

  const codeMatch = /[?&]code=(.+?)(?:$|&)/.exec(location.search);
  if (!codeMatch) send({ error: 'no code received' });
  else {
    const code = codeMatch[1];
    send({ payload: code });
  }
</script>
